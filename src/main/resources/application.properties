spring.application.name=candidate-api
server.port=${PORT:8080}
server.servlet.context-path=/${CONTEXT_PATH:candidate-api}

# DATABASE
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_DATABASE:candidatesdb}
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# OAUTH2
app.client.id=client
app.client.secret=secret
app.client.scope.read=read
app.client.scope.write=write
app.client.redirect.debugger=https://oauthdebugger.com/debug
app.client.redirect.spring.doc=https://springone.io/authorized


#  MONGO DB PARA SISTEMA DE ROLES
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=users
spring.data.mongodb.username=master
spring.data.mongodb.password=laboratory